<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms Exercise</title>
</head>
<body>
	
	<h1>Register</h1>

	<form>
		<label for="firstName">First Name:</label>
		<input type="text" name="firstName" placeholder="John" required>

		<label for="lastName">Last Name:</label>
		<input type="text" name="lastName" placeholder="Smith" required>
		
		<br>

		<label for="male">Male</label>
		<input type="radio" name="ChoiceGender" value="MALE" required>
		
		<label for="Female">Female</label>
		<input type="radio" name="ChoiceGender" value="FEMALE" required>

		<label for="Other">Other</label>
		<input type="radio" name="ChoiceGender" value="OTHER" required>
		
		<br>

		<label for="email">Email:</label>
		<input type="email" name="email" placeholder="your email" required>

		<label for="password">Password:</label>
		<input type="password" name="password" placeholder="your password" maxlength="10" minlength="5" required>

		<br>

		<label for="birthday">Birthday:</label>
		<input type="date" name="birthday" required>

		<br>
		<label for="agreeConditions">I agree to the terms and conditions</label>
		<input type="checkbox" name="agreeConditions" value="확인" required>

		<button>Submit</button>
	</form>

</body>
</html>
