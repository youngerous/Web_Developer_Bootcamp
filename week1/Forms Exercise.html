<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms Exercise</title>
</head>
<body>
	
	<h1>Register</h1>

	<form>
		<label for="firstName">First Name:</label>
		<input id="firstName" type="text" name="firstName" placeholder="John" required>

		<label for="lastName">Last Name:</label>
		<input id="lastName" type="text" name="lastName" placeholder="Smith" required>
		
		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="ChoiceGender" value="MALE" required>
			
			<label for="female">Female</label>
			<input id="female" type="radio" name="ChoiceGender" value="FEMALE" required>

			<label for="other">Other</label>
			<input id="other" type="radio" name="ChoiceGender" value="OTHER" required>
		</div>

		<div>
			<label for="email">Email:</label>
			<input id="email" type="email" name="email" placeholder="your email" required>

			<label for="password">Password:</label>
			<input id="password" type="password" name="password" placeholder="your password" maxlength="10" minlength="5" required>
		</div>

		<div>
			<label for="birthday">Birthday:</label>
			<input id="birthday" type="date" name="birthday" required>
		</div>

		<div>
			<label for="agreeConditions">I agree to the terms and conditions</label>
			<input id="agreeConditions" type="checkbox" name="agree" value="확인" required>
		</div>

		
		<button>Submit</button>
	</form>

</body>
</html>
